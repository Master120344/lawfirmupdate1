<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Kershaw Law - Redirecting to the appropriate page">
    <meta name="robots" content="noindex, nofollow">
    <title>The Kershaw LawFirm - Redirecting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .message {
            text-align: center;
            font-size: 1.2rem;
        }
        .message a {
            color: #007bff;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Redirecting you to the appropriate page...</p>
        <p>If you are not redirected, please choose: 
            <a href="/index_desktop.html">Desktop</a> | 
            <a href="/index_mobile.html">Mobile</a>
        </p>
    </div>

    <script>
        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const isSmallScreen = window.innerWidth <= 768;
            const isMobileUA = /android|blackberry|iphone|ipod|ipad|iemobile|opera mini|mobile/i.test(userAgent);
            return isMobileUA || (isTouch && isSmallScreen);
        }
        if (isMobileDevice()) {
            window.location.href = "/index_mobile.html";
        } else {
            window.location.href = "/index_desktop.html";
        }
    </script>
</body>
</html>
